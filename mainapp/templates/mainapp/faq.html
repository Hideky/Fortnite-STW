{% extends 'mainapp/base.html' %}
{% load static wagtailcore_tags %}
{% block title %}FAQ{% endblock %}
{% block content %}

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">FAQ
    <small>Questions courantes</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'mainapp:index' %}">Accueil</a>
    </li>
    <li class="breadcrumb-item active">FAQ</li>
  </ol>

  <div class="mb-4" id="accordion">
  {% for answer in answers %}
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{answer.id}}" aria-expanded="true" aria-controls="collapse{{answer.id}}">
            {{answer.title}}
          </button>
        </h5>
      </div>

      <div id="collapse{{answer.id}}" class="collapse" data-parent="#accordion">
        <div class="card-body">
          {{answer.body|richtext}}
        </div>
      </div>
    </div>
  {% endfor %}
  </div>

</div>
<!-- /.container -->
{% endblock content %}
